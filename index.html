<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play Play</title>
  <link rel="stylesheet" href="./lib/css-reset.css">
  <link rel="stylesheet" href="./lib/styles.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/sass.js/0.6.3/sass.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans:300,700" rel="stylesheet">
<body>
  <div class="side-nav">
    <a href="javascript:void(0)" class="close-btn">&times;</a>
    <a href="#">Favorites</a>
    <a href="#">Playlists</a>
  </div>
  <div class="main">
    <div class="title-bar">
      <span class="menu-toggle">&#9776;</span>
      <h1 class="pppp">Play Play Playlist Picker</h1>
    </div>
    <div class="search-wrapper">
      <input type="text" name="q" placeholder="Enter Artist/Band Name" class="search-text">
      <button type="submit" class="search-button" disabled>Search</button>
    </div>

    <div class="wrapper">
      <div class="box hero-box">
        <img src="" alt="Hero Image" class="landing-hero-image">
        <div class="box-overlay">
          <h3 class="hero-text image-text"></h3>
        </div>
      </div>


    </div>


    <div class="artist-show">
      <div class="show-grid">
        <div class="hero-show">
          <img src="" alt="Hero Show" class="show-hero-image">
        </div>
        <div class="hero-show-title">
          <h3 class="hero-show-text"></h3>
        </div>
        <div class="album1 album">
          <img src="" alt="Other Band" class="album1-img">
        </div>
        <div class="album2 album">
          <img src="" alt="Other Band" class="album2-img">
        </div>
        <div class="album3 album">
          <img src="" alt="Other Band" class="album3-img">
        </div>
        <div class="album4 album">
          <img src="" alt="Other Band" class="album4-img">
        </div>
        <div class="album5 album">
          <img src="" alt="Other Band" class="album5-img">
        </div>
        <div class="album6 album">
          <img src="" alt="Other Band" class="album6-img">
        </div>
      </div>

      <div class="tracks-title">
        <h3 class="tracks-text">Tracks</h3>
        <button type="button" class="addToP">+Playlist</button>
      </div>

      <div class="addHolder">

      </div>

      <div class="track-attributes">
        <p>Title</p>
        <p>Artist</p>
        <p>Genre</p>
        <p>Rating</p>
      </div>
      <div class="tracks-holder">
      </div>

    </div>


  </div>
  <script src="./lib/index.js"></script>
</body>
</html>
