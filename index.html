<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play Play</title>
  <link rel="stylesheet" href="./lib/css-reset.css">
  <link rel="stylesheet" href="./lib/styles.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/sass.js/0.6.3/sass.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans:300" rel="stylesheet">
<body>
  <div class="side-nav">
    <a href="javascript:void(0)" class="close-btn">&times;</a>
    <a href="#">Favorites</a>
    <a href="#">Playlists</a>
  </div>
  <div class="main">
    <div class="title-bar">
      <span class="menu-toggle">&#9776;</span>
      <h1>Play Play Playlist Picker</h1>
    </div>
    <div class="search-wrapper">
      <input type="text" name="q" placeholder="Enter Artist/Band Name" class="search-text">
      <button type="submit" class="search-button">Search</button>
    </div>
    <div class="wrapper">
      <div class="box hero-box hero-image">
        <img src="https://tinyurl.com/ydcwbsah" alt="Hero Image">
      </div>
      <div class="hero-title">
        <h3>Prince</h3>
      </div>
      <div class="box top-left">
        <img src="https://tinyurl.com/yck8n9b8" alt="Other Band">
      </div>
      <div class="top-left-title">
        <h3>Weird Lady</h3>
      </div>
      <div class="box top-right">
        <img src="https://tinyurl.com/y8dkps9k" alt="Other Band">
      </div>
      <div class="top-right-title">
        <h3>Ray Charles</h3>
      </div>
      <div class="box bottom-left">
        <img src="https://tinyurl.com/ybpk2sy4" alt="Other Band">
      </div>
      <div class="bottom-left-title">
        <h3>Sing Time Man</h3>
      </div>
      <div class="box bottom-right">
        <img src="https://tinyurl.com/yb8zohhs" alt="Other Band">
      </div>
      <div class="bottom-right-title">
        <h3>Guitar Man</h3>
      </div>
    </div>
  </div>
  <script src="./lib/index.js"></script>
</body>
</html>
